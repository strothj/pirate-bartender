<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Order drinks from a pirate bartender">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pirate-bartender.1.0.0.min.css">
    <title>Pirate Bartender</title>
</head>

<body>
    <div class="centered-wrapper">
        <header class="header">
            <h1 class="header__title">Pirate Bartender</span>
            
        </header>

        <main class="main-content">
            <aside class="main-content__logo">
                <img src="pirate-logo.png" alt="Pirate Logo">
            </aside>
            <article class="main-content__questionnaire">
                <section>
                    <form id="js-form">
                        <!--Populated by app.js-->
                    </form>
                </section>
                <section>
                    <h2 class="hidden" id="js-drink-header">Your drink!</h2>
                    <p class="drink" id="js-drink">
                        <!--Populated by app.js-->
                    </p>
                </section>
            </article>
        </main>
    </div>

    <script src="pirate-bartender.1.0.0.js" type="text/javascript"></script>
</body>
